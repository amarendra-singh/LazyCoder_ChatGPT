{% extends 'includes/base.html' %}

{% block content %}

{% if code %}
<pre class="w-full max-w-lg mx-auto mt-10">
  <code class='line-numbers language-{{lang}}'>
    {{response}}
  </code>
</pre>

{% else %}
<pre class="w-full max-w-lg mx-auto mt-10">
  <code class='line-numbers language-{{lang}}'>
    Hello
  </code>
</pre>

{% endif %}


  <form class="w-full max-w-lg mx-auto mt-10" method="post" action="{% url 'home' %}">
    {% csrf_token %}

    <label for="message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your message</label>
    <textarea id="message" rows="4" name="code" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="today's code wish"></textarea>

    <label for="countries" class="block mb-2 mt-3 text-sm font-medium text-gray-900 dark:text-white">Select an option</label>
    <select id="countries" name="lang" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
      <option selected>Choose a Language</option>

      {% for lang in lang_list %}
      <option value="{{lang}}">{{lang | title}}</option>
      {% endfor %}

    </select>
