{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="{% static 'css/style.css' %}" rel="'stylesheet">
  <link href="{% static 'css/prism.css' %}" rel="'stylesheet">
</head>
<body>
  {% include 'includes/navbar.html' %}

  {% if messages %}
    {% for message in messages %}
      <div class="bg-indigo-900 text-center py-4 lg:px-4">
        <div class="p-2 bg-indigo-700 items-center text-red-200 leading-none lg:rounded-full flex lg:inline-flex" role="alert">
          <span class="flex rounded-full bg-indigo-500 uppercase px-2 py-1 text-xs font-bold mr-3">Alert</span>
          <span class="font-semibold mr-2 text-left flex-auto">Please select a language</span>
          <svg class="fill-current h-6 w-6 text-red-200" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.95 10.707l.707-.707L8 4.343 6.586 5.757 10.828 10l-4.242 4.243L8 15.657l4.95-4.95z"/></svg>
        </div>
      </div>
    {% endfor %}
  {% endif %}

  {% block content %}
  {% endblock %}

  <script src="{% static 'js/prism.js' %}"></script>
</body>
</html>
